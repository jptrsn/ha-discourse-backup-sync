name: Build and Push Add-on Images

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        arch: [aarch64, amd64, armhf, armv7, i386]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          VERSION=$(grep '^version:' discourse-backup-sync/config.yaml | awk '{print $2}' | tr -d '"' | tr -d ' ')
          if [ -z "$VERSION" ]; then
            VERSION="dev"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version extracted: $VERSION"

      - name: Map architecture
        id: arch
        run: |
          case "${{ matrix.arch }}" in
            aarch64)
              echo "platform=linux/arm64" >> $GITHUB_OUTPUT
              echo "base_image=ghcr.io/home-assistant/aarch64-base:latest" >> $GITHUB_OUTPUT
              ;;
            amd64)
              echo "platform=linux/amd64" >> $GITHUB_OUTPUT
              echo "base_image=ghcr.io/home-assistant/amd64-base:latest" >> $GITHUB_OUTPUT
              ;;
            armhf)
              echo "platform=linux/arm/v6" >> $GITHUB_OUTPUT
              echo "base_image=ghcr.io/home-assistant/armhf-base:latest" >> $GITHUB_OUTPUT
              ;;
            armv7)
              echo "platform=linux/arm/v7" >> $GITHUB_OUTPUT
              echo "base_image=ghcr.io/home-assistant/armv7-base:latest" >> $GITHUB_OUTPUT
              ;;
            i386)
              echo "platform=linux/386" >> $GITHUB_OUTPUT
              echo "base_image=ghcr.io/home-assistant/i386-base:latest" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./discourse-backup-sync
          platforms: ${{ steps.arch.outputs.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/discourse-backup-sync-${{ matrix.arch }}:latest
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/discourse-backup-sync-${{ matrix.arch }}:v${{ steps.meta.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max